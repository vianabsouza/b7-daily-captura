<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>B7Daily - Página de Captura </title>
</head>
<body>
  <section class="main">
    <div class="container">
      <header>
        <a href="./">
          <img src="assets/images/logo.png" alt="">
        </a>
      </header>
      <div class="hero-area">
        <div class="leftside">
          <h1>Aulas de programação grátis, ao-vivo, todos os dias.</h1>
          <div class="subtitle">Cadastre seu e-mail para participar e tenha acesso aos mais diversos conteúdos de programação com foco no iniciante.</div>
          <div class="form">
            <form>
              <input type="email" name="email" placeholder="Digite seu e-mail" />
              <button>Cadastrar</button>
            </form>
          </div>
          <div class="techs">
            <img src="assets/images/tech/html.png" alt="HTML">
            <img src="assets/images/tech/css.png" alt="CSS">
            <img src="assets/images/tech/js.png" alt="JS">
            <img src="assets/images/tech/react.png" alt="React">
            <img src="assets/images/tech/react-native.png" alt="React Native">
            <img src="assets/images/tech/node.png" alt="Node">
            <img src="assets/images/tech/php.png" alt="PHP">
          </div>
        </div>
        <div class="rightside">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
